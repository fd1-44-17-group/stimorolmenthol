<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tattobrands</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <div class="header-wrapper">
        <div class="header">
            <div class="logo-wrapper">
                <a href="/"><img src="img/logo.png"></a>
                <p><a href="https://www.instagram.com/tattoobrands_by/">магазин профессионального <u>оборудования для тату-мастеров</u></p>
            </div>
            
            <div class="header-center">
                <div class="search-wrapper">
                    <input type="text" placeholder="Поиск" />
                </div>
                <h3>Время приема заказов по телефону пн-сб</h3>
                <p>с 9.00 до 18.00</p>
            </div>
            <div class="header-right">
                <div class="phone">
                    <img src="img/velcom.png">+375 (44) <span>999-99-99</span>
                </div>
                <div class="socials">
                    <div class="item">
                        <a href="#">
                            <img src="img/instagram.png" />
                        </a>
                    </div>
                    <div class="item">
                        <a href="#">
                            <img src="img/youtube.png" />
                        </a>
                    </div>
                    <div class="item">
                        <a href="#">
                            <img src="img/vk.png" />
                        </a>
                    </div>
                </div>
                <div class="cart-wrapper">
                    <a class="cart" href="#">
                        <div class="logo"><img src="img/cart.png"></div><div class="text"><u>Нет товаров</u></div>
                        
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="block-wr">
        <div class="2header">
           <nav class="header-2">
    <a class="header-2" id="home" href="#">Каталог товаров</a>
    <a class="header-2" href="#">Скидки</a>
    <a class="header-2" href="#">Гарантия</a>
    <a class="header-2" href="#">Контакты</a>
    <a class="header-2" href="#">Оплата и Доставка</a>
                     </nav>
                  </div>
                </div>
                      
                            
           </div>
        </div>
